  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Golgi ToDo</title>

      <!-- 

        These inline styles below are needed to establish the baseline for
        the todo application's WebComponent ShadowDOM styling

        They aren't a requirement of Golgi

      -->

      <style>
html, body {
    margin: 0;
    padding: 0;
}
body {
    width: auto;
    font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
    line-height: 1.4em;
    background: #f5f5f5;
    color: #4d4d4d;
    min-width: 230px;
    max-width: 550px;
    margin: 0 auto;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-weight: 300;
}
      </style>

    </head>
  
    <body>

      -->

      <script defer type="module" src="https://robtweed.github.iod/DPP/src/dpp.min.js"></script>

      <script async type="module" src="js/components/todo/todo-header.js"></script>
      <script async type="module" src="js/components/todo/todo-footer.js"></script>
      <script async type="module" src="js/components/todo/todo-item.js"></script>

      <script type="module" src="js/app.js"></script>

  </html>
